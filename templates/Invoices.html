<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #fff;
    }

    .invoice-container {
      width: 800px;
      margin: auto;
      border: 1px solid #ddd;
      padding: 40px;
      box-sizing: border-box;
    }

    .image-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }

    .image-row img {
      width: 120px; /* smaller logo */
      height: auto;
    }

    .invoice-title {
      text-align: right;
      margin-top: 20px;
    }

    .invoice-title p {
      margin: 0;
      font-size: 14px;
    }

    .invoice-title input {
      width: 80px;
      font-size: 14px;
      text-align: center;
    }

    .invoice-title h1 {
      margin: 5px 0 20px;
      font-size: 36px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .info input {
      font-size: 14px;
      width: 200px;
      padding: 4px;
    }

    .invoice-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .invoice-table th {
      background-color: #2d6a4f;
      color: white;
      padding: 10px;
      text-align: left;
    }

    .invoice-table td input {
      width: 100%;
      padding: 4px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .totals {
      display: flex;
      justify-content: flex-end;
    }

    .totals p {
      margin: 4px 0;
      font-size: 14px;
    }

    .totals input {
      width: 80px;
      text-align: right;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      margin-top: 40px;
      font-size: 14px;
    }

    .save-btn {
      text-align: center;
      margin-top: 20px;
    }

    .save-btn button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ffcc00;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-btn button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="header" style="text-align:center; font-size:24px; font-weight:bold; margin-bottom:20px; color:#ffcc00;">
    sySTEM@TECH Learning Management System Invoicing
  </div>

  <form method="POST" action="{{ url_for('invoices') }}">
    <div class="invoice-container">
      <div class="image-row">
        <img src="{{ url_for('static', filename='system_logo.jpg') }}" alt="Left Logo">
        <img src="{{ url_for('static', filename='system_logo.jpg') }}" alt="Right Logo">
      </div>

      <div class="invoice-title">
        <p>
          NO. <input type="text" name="invoice_no" value="{{ invoice.invoice_no | default('001') }}">
          DUE <input type="text" name="due_date" value="{{ invoice.due_date | default('') }}">
        </p>
        <h1>INVOICE</h1>
      </div>

      <div class="info">
        <div class="invoice-to">
          <strong>INVOICE TO:</strong><br>
          <input type="text" name="client_name" value="{{ invoice.client_name | default('Client Name') }}"><br>
          <input type="text" name="client_email" value="{{ invoice.client_email | default('client@example.com') }}">
        </div>
        <div class="company-info">
          <strong>COMPANY:</strong><br>
          <input type="text" name="company_name" value="{{ invoice.company_name | default('sySTEM@TECH Learning') }}"><br>
          <input type="text" name="company_address" value="{{ invoice.company_address | default('Management System') }}">
        </div>
      </div>

      <table class="invoice-table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          {% for item in invoice.invoice_items %}
          <tr>
            <td><input type="text" name="desc_{{ loop.index }}" value="{{ item.description }}"></td>
            <td><input type="text" name="price_{{ loop.index }}" value="{{ item.price }}"></td>
          </tr>
          {% else %}
          <tr>
            <td><input type="text" name="desc_1" value="Tutoring services"></td>
            <td><input type="text" name="price_1" value="$"></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="totals">
        <div>
          <p>Subtotal: <input type="text" name="subtotal" value="{{ invoice.subtotal | default('$') }}"></p>
          <p>Tax(10%): <input type="text" name="tax" value="{{ invoice.tax | default('$') }}"></p>
          <p><strong>Total: <input type="text" name="total" value="{{ invoice.total | default('$') }}"></strong></p>
        </div>
      </div>

      <div class="footer">
        <div>PAYMENT METHOD: <input type="text" name="payment_method" value="{{ invoice.payment_method | default('Bank Transfer') }}"></div>
        <div>Date: <input type="text" name="invoice_date" value="{{ invoice.invoice_date | default('') }}"></div>
      </div>

      <div class="save-btn">
        <button type="submit">Save Invoice</button>
      </div>

      <div class="image-row">
        <img src="{{ url_for('static', filename='system_logo.jpg') }}" alt="Left Logo">
        <img src="{{ url_for('static', filename='system_logo.jpg') }}" alt="Right Logo">
      </div>
    </div>
  </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            font-family: Calibri, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            flex: 1;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left img {
            width: 80%;
            max-width: 400px;
        }

        .right {
            flex: 1;
            background-color: #3CDFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
        }

        h2 {
            color: #000;
            margin-bottom: 10px;
        }

        .signup-text {
            color: white;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .signup-text a {
            color: white;
            text-decoration: underline;
            margin-left: 5px;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: 120%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox input {
            margin-right: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #00324e;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #001f30;
        }

        .flash-message {
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- LEFT: Logo -->
        <div class="left">
            <img src="{{ url_for('static', filename='system_logo.jpg') }}" alt="Logo">
        </div>

        <!-- RIGHT: Form -->
        <div class="right">
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="flash-message" style="color: {% if category == 'error' %}red{% else %}yellow{% endif %};">
                      {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <h2>Forgot password?</h2>
            <div class="signup-text">
                Donâ€™t have an account yet?
                <a href="{{ url_for('create_account') }}">Sign up</a>
            </div>
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <label>Username</label><br>
                <input type="text" name="username" required><br>

                <label>New password</label><br>
                <input type="password" name="new_password" required><br>

                <label>Re-enter new password</label><br>
                <input type="password" name="confirm_password" required><br>

                <div class="checkbox">
                    <input type="checkbox" name="remember">
                    <label>Remember my password</label>
                </div>

                <input type="submit" value="Reset password">
            </form>
        </div>
    </div>
</body>
</html>

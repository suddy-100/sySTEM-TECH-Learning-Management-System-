<!DOCTYPE html>
<html>
<head>
    <title>Create Account Page</title>
    <style>
        body {
            margin: 0;
            font-family: Calibri, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left {
            flex: 1;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left img {
            width: 80%;
            max-width: 400px;
        }

        .right {
            flex: 1;
            background-color: #3CDFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }

        h2 {
            color: white;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: white;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            width: 60%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: white;
        }

        .checkbox input {
            margin-right: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        input[type="submit"]:hover {
            background-color: #f2f2f2;
        }

        .flash-message {
            margin-bottom: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="{{ url_for('static', filename='system_logo.jpg') }}" alt="Logo">
        </div>
        <div class="right">
            <h2>Create Account</h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="flash-message" style="color: {% if category == 'error' %}red{% else %}yellow{% endif %};">
                      {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('create_account') }}">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br>

                <div class="checkbox">
                    <input type="checkbox" id="remember" name="remember" value="yes">
                    <label for="remember">Remember my details (save account)</label>
                </div>

                <input type="submit" value="Create Account">
            </form>
        </div>
    </div>
</body>
</html>
